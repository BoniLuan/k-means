<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-means e Knn</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <nav>
        <div>
            <h1>K-MEANS</h1>
        </div>
    </nav>

    <main>
        <div id="content">
            <div>
                <label>k:</label>
                <input type="number" name="k" id="k" min="1" value="3">
            </div>
            <label>Escolha o arquivo</label>
            <input type="file" id="csv"/>
            <div>
                <label>Escolha o delimitador:</label>
                <select id="delimiter">
                    <option id="comma" value=",">,</option>
                    <option id="dotcomma" value=";">;</option>
                    <option id="pipe" value="|">|</option>
                </select>
            </div>
            <button id="convert" onclick="csvToJson()">Convert</button>
        </div>
        <div id="result">
        </div>
    </main>

    <footer>
        <div>

        </div>
    </footer>
</body>
